[DEFAULT]
debug = true

[app:seantisinvoice]
use = egg:seantisinvoice#app
reload_templates = true
debug_authorization = false
debug_notfound = false
db_string = sqlite:///%(here)s/seantisinvoice.db

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini

[pipeline:main]
pipeline =
    egg:Paste#evalerror
    egg:repoze.tm2#tm
    who
    seantisinvoice

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
